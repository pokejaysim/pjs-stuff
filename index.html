<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Snake Game - GitHub Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 30px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4eff4e;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4eff4e;
      color: #121212;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    
    .btn:hover {
      background-color: #3dcc3d;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>5-Snake AI Competition</h1>
    <p>
      Watch as 5 AI-controlled snakes compete against each other to gather food and become the longest snake!
      Each snake has its own personality and decision-making algorithm.
    </p>
    <a href="SnakeGame/" class="btn">Play Now!</a>
  </div>
</body>
</html>
